<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Coin Creator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1b1b1b;
      border: 2px solid orange;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 40px orange;
      max-width: 800px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: orange;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: orange;
      color: black;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffae00;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }

    .checkbox-row {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .checkbox-box {
      flex: 1;
      background: #2c2c2c;
      padding: 15px;
      margin: 0 10px;
      border-radius: 10px;
    }

    .checkbox-box input {
      transform: scale(1.5);
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Your Meme Coin ü™ô</h2>

  <label>Token Name</label>
  <input id="name" placeholder="My Awesome Token" />

  <label>Token Symbol</label>
  <input id="symbol" placeholder="AWESOME" />

  <label>Total Supply</label>
  <input id="supply" placeholder="1000000000" />

  <div class="row">
    <div>
      <label>Decimals</label>
      <input id="decimals" placeholder="18" value="18" />
    </div>
    <div>
      <label>Logo Image (IPFS)</label>
      <input type="file" id="logo" />
    </div>
  </div>

  <label>Description</label>
  <textarea id="description" placeholder="Describe your token..."></textarea>

  <label>Website URL</label>
  <input id="website" placeholder="https://example.com" />

  <div class="row">
    <div>
      <label>Twitter URL</label>
      <input id="twitter" placeholder="https://twitter.com/yourproject" />
    </div>
    <div>
      <label>Telegram URL</label>
      <input id="telegram" placeholder="https://t.me/yourchannel" />
    </div>
  </div>

  <label>Discord URL</label>
  <input id="discord" placeholder="https://discord.gg/yourproject" />

  <div class="checkbox-row">
    <div class="checkbox-box">
      <label><input type="checkbox" id="revokeFreeze" /> Revoke Freeze Authority (+0.1 SOL)</label>
      <small>Prevents freezing token holders‚Äô accounts</small>
    </div>
    <div class="checkbox-box">
      <label><input type="checkbox" id="revokeMint" /> Revoke Mint Authority (+0.1 SOL)</label>
      <small>Prevents minting additional supply</small>
    </div>
    <div class="checkbox-box">
      <label><input type="checkbox" id="revokeUpdate" /> Revoke Metadata Authority (+0.1 SOL)</label>
      <small>Prevents changes to token metadata</small>
    </div>
  </div>

  <label><input type="checkbox" id="editCreator" /> Modify Creator Information (optional)</label>
  <div id="creatorInfo">
    <label>Creator Name</label>
    <input id="creatorName" placeholder="Your Name" />

    <label>Creator Website</label>
    <input id="creatorWebsite" placeholder="https://your-website.com" />
  </div>

  <button onclick="deployToken()">üöÄ Deploy Token</button>
  <p id="status" style="margin-top:20px; color: orange;"></p>
</div>

<script>
  const abi = [
    "function name() view returns (string)",
    "function symbol() view returns (string)",
    "function totalSupply() view returns (uint256)",
    "function balanceOf(address) view returns (uint)",
    "constructor(string memory name, string memory symbol, uint256 initialSupply)"
  ];

  const bytecode = "0x6080604052..."; // gek√ºrzt f√ºr Platz

  async function deployToken() {
    const name = document.getElementById("name").value;
    const symbol = document.getElementById("symbol").value;
    const supply = document.getElementById("supply").value;
    const decimals = document.getElementById("decimals").value;
    const status = document.getElementById("status");

    if (!window.ethereum) return alert("Please install MetaMask first!");

    await ethereum.request({ method: 'eth_requestAccounts' });
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();

    const factory = new ethers.ContractFactory(abi, bytecode, signer);
    const parsedSupply = ethers.utils.parseUnits(supply, parseInt(decimals));

    status.innerText = "Deploying token...";

    try {
      const contract = await factory.deploy(name, symbol, parsedSupply);
      await contract.deployed();
      status.innerHTML = `‚úÖ Token deployed at:<br><a href="https://sepolia.etherscan.io/address/${contract.address}" target="_blank">${contract.address}</a>`;
    } catch (e) {
      console.error(e);
      status.innerText = "‚ùå Deployment failed.";
    }
  }
</script>

</body>
</html>
